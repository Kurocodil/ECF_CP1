<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <!-- Implémentation du CSS -->
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/frameworks/bootstrap.min.css">
    <link rel="stylesheet" href="../css/frameworks/fontawesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <!-- <link rel="stylesheet" href="../css/zoning.css"> -->
</head>

<body>
    <!-- Header Body -->
    <header>
        <div class="navigation">
            <nav>
                <ul>
                  <li><a href="../index.html#home"><i class="fa-solid fa-house"> |</i> Accueil</a></li>
                  <li><a href="../index.html#resume"><i class="fa-solid fa-book"> |</i> Cv</a></li>
                  <li><a href="../index.html#projects"><i class="fa-solid fa-bars-progress"> |</i> Projets</a></li>
                  <li><a href="#"><i class="fa-solid fa-address-book"> |</i> Contact</a></li>
                  <li><a href="mentions.html"><i class="fa-solid fa-scale-unbalanced-flip"> |</i> Mentions Légales</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <!-- Main Body -->
    <main>
        <div id="formulaire">
            <h1 class="fade-down">Contactez-nous</h1>
            <form  class="Spawn">
                <div>
                    <label for="lastname">Nom :</label> <br>
                    <input type="text" id="lastname" name="lastname"  placeholder="Sanchez">
                </div>
                <div>
                    <label for="name">Prénom :</label> <br>
                    <input type="text" id="firstname" name="name" placeholder="Rick">
                </div>
                <div>
                    <label for="mail">Email :</label> <br>
                    <input type="email" id="email" name="mail" placeholder="aze@gmail.com">
                </div>
                <div>
                    <label for="message">Message :</label> <br>
                    <textarea id="message" name="message" rows="6"></textarea>
                </div>
                <button type="button" class="openClose" id="btnForm">Envoyer</button>
                
                <!-- Div pour erreur dans les informations -->
                <div id="error-container"></div>
            </form>

            <!-- Confirmation modale -->
            <div class="modal-container" id="modal">
                <div class="modal-contents">
                    <p>Voulez-vous envoyez le formulaire ?</p>
                    <button>Oui</button>
                    <button class="modalBtn openClose">Annuler</button>
               </div>
            </div>

            <div id="infoContact" class="fade-up">
                <i class="fa-solid fa-phone"></i>
                <label for="fa-phone">07 68 52 82 72 |</label>
                <i class="fa-solid fa-envelope"></i>
                <label for="fa-envelope">matheo.siron@gmail.com |</label>
                <i class="fa-brands fa-linkedin"></i>
                <label for="fa-envelope"><a href="https://www.linkedin.com/in/mathéo-siron/" target="_blank">Mathéo Siron</a></label>
            </div>
        </div>

    </main>

    <!-- Implémentation du JavaScript  -->
    <script src="../js/main.js"></script>
</body>

</html>
